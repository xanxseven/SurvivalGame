<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    .homepage-container {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
    }

    .play-wrapper {
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    #nickname-input {
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="homepage-container" id="homepage">
    <div class="play-wrapper">
      <div class="input-field">
        <input id="nickname-input" type="text" placeholder="Nickname" maxlength="12">
        <button id="play-btn">Play!</button>
      </div>
    </div>
  </div>
  <div class="chat-container" id="chat-wrapper" style="display: none;">
    <input id="chat" class="text-shadowed-3" autocomplete="off" maxlength="35" placeholder="Enter message...">
  </div>
</body>

</html>
